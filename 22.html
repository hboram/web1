<h2>출애굽기 읽어보기</h2>
<p>야곱과 함께 각각 자기 가족을 데리고 애굽에 이른 이스라엘 아들들의 이름은 이러하니
르우벤과 시므온과 레위와 유다와 잇사갈과 스불론과 베냐민과 단과 납달리와 갓과 아셀이요야곱의 허리에서 나온 사람이 모두 칠십이요 요셉은 애굽에 있었더라
</p>
